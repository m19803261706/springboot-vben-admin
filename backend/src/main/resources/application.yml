# 应急管理系统 - 应用配置
server:
  port: 10001

spring:
  application:
    name: yingjiguanli

  # 数据源配置 (华为云 MySQL 8)
  datasource:
    url: jdbc:mysql://60.10.240.4:3306/yingjiguanli?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: asd123
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      pool-name: YingjiHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

  # JPA 配置 (Hibernate 7)
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

  # Flyway 数据库迁移配置
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 4
    locations: classpath:db/migration
    table: flyway_schema_history
    validate-on-migrate: false
    out-of-order: true

# Sa-Token 权限认证配置
sa-token:
  # Token 名称 (同时也是请求头名称)
  token-name: Authorization
  # Token 有效期 (单位：秒)，默认30天
  timeout: 2592000
  # Token 临时有效期 (-1代表不限制)
  active-timeout: -1
  # 是否允许同一账号多地同时登录
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 Token
  is-share: false
  # Token 风格
  token-style: uuid
  # 是否输出操作日志
  is-log: true
  # 是否从 Cookie 中读取 Token
  is-read-cookie: false
  # 是否从 Header 中读取 Token
  is-read-header: true
  # Token 前缀
  token-prefix: Bearer

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# 日志配置
logging:
  level:
    root: INFO
    com.taichu.yingjiguanli: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: DEBUG
    org.springframework.boot.autoconfigure.flyway: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
